title: Voice Actor

num: '{{ page.created.toDate("Ymd") }}'

status:
  draft: Draft
  listed: Published

icon: audio

image:
  back: blue-200
  icon: üìù

columns:
  main:
    width: 2/3
    fields:
      sex:
        label: Sex
        type: select
        options:
          female: Female
          male: Male
          diverse: Diverse

      country:
        label: Country (Origin)
        type: text
      voiceProbes:
        label: Voice Probes
        type: files
        uploads:
          template: voices-audio
          accept:
            extension: mp3

  sidebar:
    width: 1/3
    fields:
      image:
        label: Image of the actor
        type: files
        multiple: false
        accept:
          mime: image/*
          type: image
      voiceStyle:
        label: The style of the voice
        type: multiselect
        min: 1
        options:
          deep: Deep
          middle: Middle
          light: Light
      voiceAge:
        label: The age of the voice
        type: multiselect
        min: 1
        options:
          adult: Adult
          mature: Mature
          youngAdult: Young Adult
