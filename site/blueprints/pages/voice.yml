title: Voice Actor

num: '{{ page.created.toDate("Ymd") }}'

status:
  draft: Draft
  listed: Published

icon: audio

image:
  back: blue-200
  icon: üìù

columns:
  main:
    width: 2/3
    fields:
      sex:
        label: Sex
        type: select
        options:
          female: Female
          male: Male
          diverse: Diverse

      country:
        label: Country (Origin)
        type: text

      voiceProbes:
        label: Voice Probes
        type: structure
        fields:
          file:
            label: MP3
            type: files
            multiple: false
            uploads:
              template: voices-audio
              accept:
                extension: mp3
          language:
            label: Language
            type: select
            options: query
            query:
              fetch: site.find("languages").languages.toStructure
              text: "{{ structureItem.title }}"
              value: "{{ structureItem.title }}"
          flag:
            label: Language Country Flag
            type: select
            options:
              type: query
              fetch: site.find("languages").files
              text: "{{ file.name }}"
              value: "{{ file.url }}"

  sidebar:
    width: 1/3
    fields:
      image:
        label: Image of the actor
        type: files
        multiple: false
        accept:
          mime: image/*
          type: image
      voiceStyle:
        label: The style of the voice
        type: multiselect
        min: 1
        options:
          deep: Deep
          middle: Middle
          light: Light
      voiceAge:
        label: The age of the voice
        type: multiselect
        min: 1
        options:
          adult: Adult
          mature: Mature
          youngAdult: Young Adult
